<html>
    <head>
        <script src="https://connect-js.stripe.com/v1.0/connect.js" async></script>
        <script>
            // Forward console messages to the Xcode debugger
            const originalConsole = {
                debug: console.debug,
                error: console.error,
                info: console.info,
                log: console.log,
                warn: console.warn,
            }
            console.debug = (message) => {
                window.webkit.messageHandlers.debug.postMessage("DEBUG: " + message);
                originalConsole.debug(message);
            };
            console.error = (object) => {
                window.webkit.messageHandlers.debug.postMessage("ERROR: " + JSON.stringify(object));
                originalConsole.error(object);
            };
            console.info = (object) => {
                window.webkit.messageHandlers.debug.postMessage("INFO: " + JSON.stringify(object));
                originalConsole.info(object);
            };
            console.log = (object) => {
                window.webkit.messageHandlers.debug.postMessage("LOG: " + JSON.stringify(object));
                originalConsole.log(object);
            };
            console.warn = (object) => {
                window.webkit.messageHandlers.debug.postMessage("WARN: " + JSON.stringify(object));
                originalConsole.warn(object);
            };

            // Instances that will be accessed from Swift
            var stripeConnectInstance;
            var component;

            window.StripeConnect = window.StripeConnect || {};

            // This gets set to the promise resolve when `fetchClientSecret` is called.
            // Swift will send the client secret to this method when it's done retrieving it.
            var resolveFetchClientSecret = (secret) => {
                console.debug('didFinishFetchingClientSecret');
            };

            const fetchClientSecret = async () => {
                console.debug("fetchClientSecret");
                // Message Swift that we want to start fetching the secret.
                // Swift will call `resolveFetchClientSecret` when it's finished.
                // Note: Swift requires that the `postMessage` body be non-empty for it to work
                window.webkit.messageHandlers.beginFetchClientSecret.postMessage('');

                const promise = new Promise((resolve, reject) => {
                    resolveFetchClientSecret = resolve;
                });

                const secret = await promise;
                console.debug(secret);
                return secret;
            };

            StripeConnect.onLoad = () => {
                console.debug("PK '{{PUBLISHABLE_KEY}}'");
                console.debug("Appearance: " + JSON.stringify({{APPEARANCE}}));

                stripeConnectInstance = StripeConnect.init({
                    publishableKey: '{{PUBLISHABLE_KEY}}',
                    fetchClientSecret: fetchClientSecret,
                    appearance: {{APPEARANCE}}
                });

                component = stripeConnectInstance.create('{{COMPONENT_TYPE}}');

                console.debug(component.outerHTML);
                document.body.appendChild(component);
            };

            console.debug("page loaded");
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body></body>
</html>
