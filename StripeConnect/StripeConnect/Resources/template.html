<html>
    <head>
        <script src="https://connect-js.stripe.com/v1.0/connect.js" async></script>
        <script>
            // Forward console messages to the Xcode debugger
            const originalConsole = {
                debug: console.debug,
                error: console.error,
                info: console.info,
                log: console.log,
                warn: console.warn,
            }
            console.debug = (message) => {
                window.webkit.messageHandlers.debug.postMessage("[DEBUG] " + message);
                originalConsole.debug(message);
            };
            console.error = (object) => {
                window.webkit.messageHandlers.debug.postMessage("[ERROR] " + JSON.stringify(object));
                originalConsole.error(object);
            };
            console.info = (object) => {
                window.webkit.messageHandlers.debug.postMessage("[INFO] " + JSON.stringify(object));
                originalConsole.info(object);
            };
            console.log = (object) => {
                window.webkit.messageHandlers.debug.postMessage("[LOG] " + JSON.stringify(object));
                originalConsole.log(object);
            };
            console.warn = (object) => {
                window.webkit.messageHandlers.debug.postMessage("[WARN] " + JSON.stringify(object));
                originalConsole.warn(object);
            };

            // Instances that will be accessed from Swift
            var stripeConnectInstance;
            var component;

            window.StripeConnect = window.StripeConnect || {};

            const fetchClientSecret = async () => {
                // Swift requires that the `postMessage` body be non-empty,
                // but we don't require one for `fetchClientSecret`,
                // so using empty string.
                const secret = await window.webkit.messageHandlers.fetchClientSecret.postMessage('');

                console.debug("Secret: " + secret);
                return secret;
            };

            StripeConnect.onLoad = () => {
                stripeConnectInstance = StripeConnect.init({
                    publishableKey: '{{PUBLISHABLE_KEY}}',
                    fonts: {{FONTS}},
                    fetchClientSecret: fetchClientSecret,
                    appearance: {{APPEARANCE}},
                    locale: '{{LOCALE}}'
                });

                // Component type will be empty string if this web view isn't
                // in the view hierarchy and only used as a logout proxy
                if ('{{COMPONENT_TYPE}}' !== '') {
                    component = stripeConnectInstance.create('{{COMPONENT_TYPE}}');

                    // Payment details is added to the body from swift so the
                    // payment ID can be added first
                    if ('{{COMPONENT_TYPE}}' !== 'payment-details') {
                        document.body.appendChild(component);
                    }
                }
            };
        </script>
        <!-- Make the page mobile-responsive and pinch-to-zoom as well as auto-zoom when selecting text fields -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    </head>
    <body></body>
</html>
