        - merge_pr: "no"
        - fetch_tags: "yes"
    - cache-pull@2: {}
    - bundler@0: {}
    - cache-push@2:
        inputs:
        - compress_archive: "true"
        - cache_paths: |
            vendor
            SourcePackages
    - script@1:
        title: Fetch full branch history
        inputs:
        - content: git fetch origin
    - script@1:
        title: Build documentation
        inputs:
        - content: bundle exec ./ci_scripts/build_documentation.rb --publish
