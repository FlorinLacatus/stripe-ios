format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
app:
  envs:
  - FASTLANE_XCODE_LIST_TIMEOUT: "120"
  - DEFAULT_TEST_DEVICE: platform=iOS Simulator,name=iPhone 12 mini,OS=16.4
  - BITRISE_PROJECT_PATH: Stripe.xcworkspace
  - GIT_AUTHOR_NAME: Bitrise CI
  - GIT_AUTHOR_EMAIL: mobile-sdk-team@stripe.com
  - GIT_COMMITTER_NAME: Bitrise CI
  - GIT_COMMITTER_EMAIL: mobile-sdk-team@stripe.com
  - FASTLANE_WORK_DIR: .
    opts:
      is_expand: false
  - FASTLANE_LANE: ios integration_all
    opts:
      is_expand: false
meta:
  bitrise.io:
    machine_type_id: g2-m1.8core
    stack: osx-xcode-15.0.x
trigger_map:
- pipeline: main-trigger-pipeline
  push_branch: master
- pipeline: releases-trigger-pipeline
  pull_request_source_branch: releases/*
- pipeline: main-trigger-pipeline
  pull_request_source_branch: '*'
pipelines:
  main-trigger-pipeline:
    stages:
    - stage-main-begin: {}
    - stage-main-tests: {}
  nightly-pipeline:
    stages:
    - stage-nightly-all: {}
  releases-trigger-pipeline:
    stages:
    - stage-releases-run-all: {}
stages:
  stage-main-begin:
    workflows:
    - build-for-testing: {}
  stage-main-tests:
    workflows:
    - ui-tests-1: {}
  stage-nightly-all:
    workflows:
    - basic-integration-tests: {}
    - check-docs: {}
    - legacy-tests-15: {}
    - legacy-tests-16: {}
    - carthage-install-test: {}
    - data-theorem-sast: {}
    - deploy-dry-run: {}
    - pod-lint-tests: {}
  stage-releases-run-all:
    workflows:
    - framework-tests: {}
    - test-builds-xcode-15: {}
    - test-builds-vision: {}
    - deploy-docs: {}
    - install-tests-non-carthage: {}
    - lint-tests: {}
    - size-report: {}
    - basic-integration-tests: {}
    - ui-tests-1: {}
    - ui-tests-2: {}
    - legacy-tests-15: {}
    - legacy-tests-16: {}
    - carthage-install-test: {}
    - pod-lint-tests: {}
    - integration-all: {}
workflows:
  basic-integration-tests:
    before_run:
    - prep_all
    after_run:
    - notify_ci
    envs:
    - DEFAULT_TEST_DEVICE: platform=iOS Simulator,name=iPhone 12 mini,OS=16.4
    steps:
    - xcode-test@5.1:
        inputs:
        - destination: $DEFAULT_TEST_DEVICE
        - test_repetition_mode: retry_on_failure
        - maximum_test_repetitions: "2"
        - scheme: Basic Integration
    - deploy-to-bitrise-io@2: {}
  build-for-testing:
    before_run:
    - prep_build_only
    steps:
    - xcode-build-for-test@3:
        inputs:
        - scheme: PaymentSheet Example
        - destination: generic/platform=iOS Simulator
    - deploy-to-bitrise-io@2:
        inputs:
        - pipeline_intermediate_files: $BITRISE_SOURCE_DIR/stpbuild/products:CACHED_PRODUCTS_DIR
    meta:
      bitrise.io:
        machine_type_id: g2-m1.8core
        stack: osx-xcode-15.0.x
  carthage-install-test:
    before_run:
    - prep_all
    after_run:
    - notify_ci
    envs:
    - DEFAULT_TEST_DEVICE: platform=iOS Simulator,name=iPhone 12 mini,OS=16.4
    steps:
    - fastlane@3:
        title: fastlane installation_carthage
        inputs:
        - lane: installation_carthage
  check-docs:
    before_run:
    - prep_all
    after_run:
    - notify_ci
    steps:
    - script@1:
        title: Build documentation
        inputs:
        - content: bundle exec ./ci_scripts/build_documentation.rb
  data-theorem-sast:
    after_run:
    - notify_ci
    steps:
    - script@1:
        title: Set Bundler to use local vendor directory
        is_always_run: true
        inputs:
        - content: bundle config set path 'vendor/bundle'
    - script@1:
        title: Set bundler to ignore development and test gems
        inputs:
        - content: bundle config set without 'development'
    - git-clone@8.2: {}
    - cache-pull@2: {}
    - bundler@0: {}
    - cache-push@2:
        inputs:
        - compress_archive: "true"
        - cache_paths: |
            vendor
            SourcePackages
    - script@1:
        title: Submit app to Data Theorem for SAST
        inputs:
        - content: bundle exec ./ci_scripts/push_dt.rb "$BITRISE_GIT_BRANCH" "$DT_UPLOAD_API_KEY"
  deploy-docs:
    steps:
    - activate-ssh-key@4: {}
    - script@1:
        title: Set Bundler to use local vendor directory
        is_always_run: true
        inputs:
        - content: bundle config set path 'vendor/bundle'
    - git-clone@8.2:
